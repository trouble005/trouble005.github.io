<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創新減肥產品專案 APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #008080;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .intro-section, .cta-section {
            text-align: center;
            padding: 20px;
            background-color: white;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .intro-section h2, .cta-section h2 {
            color: #008080;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .feature {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .feature h3 {
            color: #008080;
        }
        .cta-button {
            padding: 15px;
            font-size: 18px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #ff6347;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* 適應不同設備 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            .intro-section, .cta-section {
                padding: 15px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .cta-button {
                width: 100%;
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>創新減肥產品</h1>
            <p>您的健康減肥之選</p>
        </header>

        <div class="main-content">
            <section class="intro-section">
                <h2>關於我們</h2>
                <p>我們的創新減肥產品專為現代人設計，幫助您以健康的方式實現理想體重，無副作用，效果顯著。</p>
            </section>

            <section class="features">
                <div class="feature">
                    <h3>快速見效</h3>
                    <p>產品設計有助於短期內看到顯著減重效果。</p>
                </div>
                <div class="feature">
                    <h3>天然成分</h3>
                    <p>我們只使用天然植物成分，保證無化學添加。</p>
                </div>
                <div class="feature">
                    <h3>專業支持</h3>
                    <p>專家提供個性化的減肥計劃，幫助您達成目標。</p>
                </div>
                <div class="feature">
                    <h3>便捷使用</h3>
                    <p>只需每天簡單使用，即可輕鬆開始減肥之旅。</p>
                </div>
            </section>

            <section class="cta-section">
                <h2>開始減肥之旅</h2>
                <p>立即購買，享受專屬優惠，開始您的健康減肥計劃。</p>
                <button class="cta-button">立即購買</button>
            </section>
        </div>

        <footer>
            <p>&copy; 2025 創新減肥產品 - 所有權利保留</p>
        </footer>
    </div>

</body>
</html>
